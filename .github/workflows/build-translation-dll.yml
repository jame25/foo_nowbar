name: Build Translation DLL

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Checkout YOUR code
    - name: Checkout foo_nowbar
      uses: actions/checkout@v4
      with:
        path: foo_nowbar

    # 2. Checkout Columns UI SDK (The outer wrapper)
    - name: Checkout Columns UI SDK
      uses: actions/checkout@v4
      with:
        repository: reupen/columns_ui
        path: columns_ui

    # 3. Checkout Foobar2000 SDK (The missing inner piece)
    # We place it exactly where your include path expects it: inside columns_ui/foobar2000
    - name: Checkout Foobar2000 SDK
      uses: actions/checkout@v4
      with:
        repository: reupen/foobar2000-sdk-modified
        path: columns_ui/foobar2000  # <--- NESTED HERE

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 4. Build
    - name: Build Project
      run: msbuild foo_nowbar/foo_nowbar.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: foo_nowbar_dll
        path: foo_nowbar/x64/Release/foo_nowbar.dll
        if-no-files-found: error
